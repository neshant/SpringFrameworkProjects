server.port=8300
spring.application.name=db-service
#sprint.application.name=db-service


spring.datasource.url=jdbc:mysql://localhost:3306/test?verifyServerCertificate=false&useSSL=true

spring.datasource.username=root
spring.datasource.password=
#spring.datasource.tomcat.max-wait=20000
#spring.datasource.tomcat.max-active=50
#spring.datasource.tomcat.max-idle=20
#spring.datasource.tomcat.min-idle=15
spring.datasource.testWhileIdle=true
spring.datasource.dbcp2.validationQuery=SELECT 1
spring.jpa.show-sql=true

#ddl auto value of update will only update not create database itself. 
#it has to have a value of create in order to create database.
#first time this value has to be create then change it to update
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

